<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <title>Dembe Kwinda | Portfolio</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Add favicon if desired -->
    <link rel="icon" href="/dembe.jpg" type="image/jpeg" />

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />

    <style>
      /* Light mode is default */
      body.light-mode {
        background-color: #f8f9fa;
        color: #212529;
      }

      body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }

      /* Navbar styles for light and dark */
      nav.navbar-light.bg-light {
        background-color: #f8f9fa !important;
        color: #212529;
      }

      nav.navbar-dark.bg-dark {
        background-color: #212529 !important;
        color: #e0e0e0;
      }

      /* Adjust navbar brand color and size */
      .navbar-light .navbar-brand,
      .navbar-dark .navbar-brand {
        font-size: 2.5rem; /* Larger font size (~40px) */
        font-weight: 700;
      }

      /* Toggle button style and size */
      #darkModeToggle {
        cursor: pointer;
        background: transparent;
        border: none;
        font-size: 2rem; /* Larger font size (~32px) */
        color: inherit;
      }
    </style>
  </head>
  <body class="light-mode">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <a class="navbar-brand fw-bold" href="#">Dembe Kwinda</a>
      <div class="ms-auto">
        <button id="darkModeToggle" aria-label="Toggle dark mode">üåô Dark Mode</button>
      </div>
    </nav>

    <div id="root" class="min-vh-100 px-3"></div>

    <!-- Dark Mode Toggle Script -->
    <script>
      const toggleBtn = document.getElementById('darkModeToggle');
      const body = document.body;
      const navbar = document.getElementById('navbar');

      // Load saved mode or default to light
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);

      toggleBtn.addEventListener('click', () => {
        const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
        setTheme(newTheme);
      });

      function setTheme(theme) {
        if (theme === 'dark') {
          body.classList.add('dark-mode');
          body.classList.remove('light-mode');

          navbar.classList.remove('navbar-light', 'bg-light');
          navbar.classList.add('navbar-dark', 'bg-dark');

          toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
        } else {
          body.classList.add('light-mode');
          body.classList.remove('dark-mode');

          navbar.classList.remove('navbar-dark', 'bg-dark');
          navbar.classList.add('navbar-light', 'bg-light');

          toggleBtn.textContent = 'üåô Dark Mode';
        }
        localStorage.setItem('theme', theme);
      }
    </script>

    <!-- React app -->
    <script src="%PUBLIC_URL%/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
